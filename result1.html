<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let english=90
        let science=80
        let computer=70
        let maths=35
        let total=english+science+maths+computer
        document.write('<br>total is'+total)
        let per=total/4
        document.write('<br>per is'+per)
        if(per>90){
            document.write('<br>A+ Grade')
        }else if(per>=80){
            document.write('<br>A Grade')
        }else if(per>=70){
            document.write('<br>B Grade')
        }else if(per>=60){
            document.write('<br>C+ grade')
        }else if(per>=50){
            document.write('<br>C Grade')
        }else if(per>=40){
            document.write('<br>C Pass')
        }else if(per>=35){
            document.write('<br>Pass')
        }else{
            document.write('<br>Fail')
        }
    </script>
</body>
</html>
